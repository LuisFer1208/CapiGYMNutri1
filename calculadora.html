<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nutricional</title>
    <link rel="stylesheet" href="Css/calculator.css">
</head>
<body>
    <header>
        <h1 >CapiGymNutri</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="calculadora.html">Calculadora Nutri</a>
            <a href="ejercicios.html">Guía de Ejercicios</a>
        </nav>
    </header>
    <h1>Calculadora CapiNutri</h1>
    <form id="calculadora-forma">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" min="0" placeholder="Peso" required><br>

        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" min="0" placeholder="Altura" required><br>

        <label for="edad">Edad (años):</label>
        <input type="number" id="edad" min="0" placeholder="Edad" required><br>

        <label>Género:</label>
        <label><input type="radio" name="genero" value="hombre" required> Hombre</label>
        <label><input type="radio" name="genero" value="mujer" required> Mujer</label><br>


        <label for="actividad">Nivel de Actividad:</label>
        <select id="actividad" required>
            <option value="1.2">Sedentario</option>
            <option value="1.375">Ligera</option>
            <option value="1.55">Moderada</option>
            <option value="1.725">Alta</option>
            <option value="1.9">Muy Alta</option>
        </select><br>

        <button type="button" id="calcular-boton">Calcular</button>
    </form>

    <div id="resultados"></div>

    <script src="JavaScript/calculator.js"></script>
</body>
</html>
